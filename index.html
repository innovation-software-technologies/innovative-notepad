<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="https://innovation-software-technologies.github.io/innovation-html-compiler/Innovation%20HTML%20Compiler%20icon.png">
    <title>Innovative Notepad</title>
    <style>
        :root {
            --columns: 150;
            --rows: 25;
        }

        textarea {
            width: calc(10px * var(--columns));
            height: calc(1.5em * var(--rows));
            font-family: monospace;
            margin-top: 5px;
      		border-radius: 10px;
        }
      
      button {
      	color: white;
     	background-color: #4169e1;
      	border-radius: 10px;
      	cursor: pointer;
      }
      
      html {
      background-color: #555555;
      text-align: center;
	  font-family: Arial, Helvetica, sans-serif;
      }
      
    </style>
</head>
<body>
  
  <h1>Innovative Notepad</h1>

    <label for="rows">Number of Rows:</label>
    <input id="rows" type="number" value="25" min="1">

    <label for="columns">Number of Columns:</label>
    <input id="columns" type="number" value="150" min="1">

    <button onclick="updateSettings()">Update Settings</button>
  <br>

    <textarea id="editor" placeholder="All changes are saved automatically for users. Start typing..."></textarea>

    <script>
        const editor = document.getElementById("editor");
        const rowsInput = document.getElementById("rows");
        const columnsInput = document.getElementById("columns");

        // Load saved text
        editor.value = localStorage.getItem("savedText") || "";

        // Save changes automatically
        editor.addEventListener("input", () => {
            localStorage.setItem("savedText", editor.value);
        });

        function updateSettings() {
            document.documentElement.style.setProperty("--columns", columnsInput.value);
            document.documentElement.style.setProperty("--rows", rowsInput.value);
        }
    </script>

</body>
</html>
